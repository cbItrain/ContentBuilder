    <head>
        <title>${title}</title>
        <meta name="google" value="notranslate">         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- Include CSS to eliminate any default margins/padding and set the height of the html element and 
		     the body element to 100%, because Firefox, or any Gecko based browser, interprets percentage as 
			 the percentage of the height of its parent container, which has to be set explicitly.  Fix for
			 Firefox 3.6 focus border issues.  Initially, don't display flashContent div so it won't show 
			 if JavaScript disabled.
		-->
        <style type="text/css" media="screen"> 
			html, body	{ height:100%; }
			body { margin:0; padding:0; overflow:auto; text-align:center; 
			       background-color: ${bgcolor}; }   
			object:focus { outline:none; }
			#flashContent { display:none; }
        </style>
		
		<!-- Enable Browser History by replacing useBrowserHistory tokens with two hyphens -->
        <!-- BEGIN Browser History required section ${useBrowserHistory}>
        <link rel="stylesheet" type="text/css" href="history/history.css" />
        <script type="text/javascript" src="history/history.js"></script>
        <!${useBrowserHistory} END Browser History required section -->  
        <script src="jquery-1.5.min.js" type="text/javascript"></script> 
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript" src="spin.min.js"></script>
        <script type="text/javascript">
        	var playerInstance = null;
        
        function getPlayer() {
          if (playerInstance == null) {
            if (navigator.appName.indexOf("Microsoft") != -1) {
                playerInstance = window["ContentPlayer"];
            } else {
                playerInstance = document["ContentPlayer"];
            }
          }
          return playerInstance;
		}
		
		function onEventDispatch(event, params) {
          console.log(event + " " + params);
          if (event == "parsed") {
          	//setTimeout(showSecondSlide, 5000);
          	//setTimeout(reload, 10000);
          } else if (event == "CREATION_COMPLETE") {
          	applicationCreationComplete();
          }
        }
        
        function reload() {
        	loadNewContent();
        }
        
        function loadNewContent() {
        	console.log("Loading new content...");
        	getPlayer().loadNewContent({id: 30, published: 0});
        }
        
        
        function showSecondSlide() {
        	getPlayer().showSlideAt(1);
        }
        
        
        	var opts = {
  				lines: 12, // The number of lines to draw
			    length: 7, // The length of each line
			    width: 4, // The line thickness
			    radius: 10, // The radius of the inner circle
			    color: '#000', // #rgb or #rrggbb
			    speed: 1, // Rounds per second
			    trail: 60, // Afterglow percentage
			    shadow: false // Whether to render a shadow
			};
			
			$.fn.spin = function(opts) {
  				this.each(function() {
	    			var $this = $(this),
	        		data = $this.data();
	
	    			if (data.spinner) {
		      			data.spinner.stop();
		      			delete data.spinner;
				    }
				    if (opts !== false) {
				      data.spinner = new Spinner($.extend({color: $this.css('color')}, opts)).spin(this);
				    }
			  	});
			  return this;
			};
			
			var $loadInformer;
			
			$(function(){
				$loadInformer = $("#loadInformer");
				$loadInformer.spin(opts);
			});
        
	        function applicationCreationComplete() {
	                $loadInformer.remove();
	                var $contentSWF = $("#contentSWF");
	                $contentSWF.css("width", "100%");
	                $contentSWF.css("height", "100%");
	        }
        
        
            <!-- For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. --> 
            var swfVersionStr = "${version_major}.${version_minor}.${version_revision}";
            <!-- To use express install, set to playerProductInstall.swf, otherwise the empty string. -->
            var xiSwfUrlStr = "${expressInstallSwf}";
            var flashvars = {"lessonId":"1139",
            				"published": "0",
            				"saveContentURL":"assets/save.xml",
            				"loadContentURL":"assets/test.xml",
            				"getTemplateURL" : "http://ea.stratus.itrain.co.uk/flexapps/contentBuilder//assets/templates.xml",
            				"getAssetsURL":"http://ea.stratus.itrain.co.uk/pls/doc.assets_search" ,
            				"getAttachmentsURL":"http://ea.stratus.itrain.co.uk/pls/attachments_pck.print_attachment_list",
            				"uploadAttachmentURL":"http://luke.stratus.itrain.co.uk/pls/attachments_pck.upload_attachment",
            				"fontsURL" : "fonts.swf",
            				"dispatcherName": "onEventDispatch",
                    		"playerModuleURL":"PlayerModule.swf",
                    		"pageId" : "13",
            				"isDebug":"false",
            				"showSlideList": "true",
            				"loadContentFunction": "loadNewContent",
            				"topGap":"20",
            				"bottomGap":"20",
            				"leftGap":"20",
            				"rightGap":"20",
            				"showSlideAtFunction": "showSlideAt",
            				"allowScaling":"true"};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.wmode = "direct";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "contentSWF";
            attributes.name = "contentSWF";
            attributes.align = "middle";
            swfobject.embedSWF(
                "${swf}.swf", "flashContent", 
                "0", "0", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
			<!-- JavaScript enabled so display the flashContent div in case it is not replaced with a swf object. -->
			swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
    </head>
    <body style="margin:0px;">
    <div id="loadInformer" style="position:absolute;top:50%;left:50%;"></div>
    <div id="flashDiv" style="width:100%;height:100%;position:absolute;">
        <div id="flashContent" style="width:100%;height:100%;"></div>
       	<noscript>
            <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="${width}" height="${height}" id="${application}">
                <param name="movie" value="${swf}.swf" />
                <param name="quality" value="high" />
                <param name="bgcolor" value="${bgcolor}" />
                <param name="allowScriptAccess" value="sameDomain" />
                <param name="allowFullScreen" value="true" />
                <!--[if !IE]>-->
                <object type="application/x-shockwave-flash" data="${swf}.swf" width="${width}" height="${height}">
                    <param name="quality" value="high" />
                    <param name="bgcolor" value="${bgcolor}" />
                    <param name="allowScriptAccess" value="sameDomain" />
                    <param name="allowFullScreen" value="true" />
                <!--<![endif]-->
                <!--[if gte IE 6]>-->
                	<p> 
                		Either scripts and active content are not permitted to run or Adobe Flash Player version
                		${version_major}.${version_minor}.${version_revision} or greater is not installed.
                	</p>
                <!--<![endif]-->
                    <a href="http://www.adobe.com/go/getflashplayer">
                        <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash Player" />
                    </a>
                <!--[if !IE]>-->
                </object>
                <!--<![endif]-->
            </object>
	    </noscript>		
   </body>
</html>
